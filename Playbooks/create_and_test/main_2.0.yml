#################################### COPY TEST-SCRIPTS TO VM ##########################################################################################

- hosts: openstack_servers
  tasks:
  - name: Copying files to APT-Hosts
    become: True
    become_user: root                                                                                                       
    copy:
      src: "{{ playbook_dir }}/scripts/ubuntu_debian/"
      dest: "/home/{{ ansible_user }}/scripts/"
      owner: root
      mode: 0755     
    with_fileglob:
      - "{{ playbook_dir }}/scripts/ubuntu_debian/*"
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

  - name: Copying files to YUM-Hosts
    become: True
    become_user: root                                                                                                       
    copy:
      src: "{{ playbook_dir }}/scripts/fedora_centos/"
      dest: "/home/{{ ansible_user }}/scripts/"
      owner: root
      mode: 0755
    with_fileglob:
      - "{{ playbook_dir }}/scripts/fedora_centos/*"
    when: ansible_distribution == 'Fedora' or ansible_distribution == 'CentOS'

  - name: Running Test Scripts on Hosts
    become: True
    command: sh /home/{{ ansible_user }}/scripts/01_ping.sh
    command: sh /home/{{ ansible_user }}/scripts/02_hostname.sh
    command: sh /home/{{ ansible_user }}/scripts/03_sudosu.sh
    command: sh /home/{{ ansible_user }}/scripts/04_swiss_pools.sh
    command: sh /home/{{ ansible_user }}/scripts/05_updates_enabled.sh
    register: shelloutput
    failed_when: "'FAILED' in shelloutput.stderr"
    
  - debug: msg="{{ shelloutput.stdout }}"
  - debug: msg="{{ shelloutput.stderr }}"

    
