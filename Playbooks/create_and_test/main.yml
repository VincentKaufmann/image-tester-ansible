#################################### Send test-scripts to VM ##############################################################################

- hosts: openstack_servers
  tasks:
  - name: Copying files to APT-Host
    become: True
    become_user: root                                                                                                       
    copy:
      src: /Users/kaufmann/Documents/Ansible/image-tester-ansible/Playbooks/scripts/ubuntu_debian/
      dest: "/home/{{ ansible_user }}/scripts/"
      owner: root
      mode: 0755
    with_fileglob:
      - /Users/kaufmann/Documents/Ansible/image-tester-ansible/Playbooks/scripts/ubuntu_debian/*
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
#    
  - name: Copying files to YUM-Host
    become: True
    become_user: root                                                                                                       
    copy:
      src: /Users/kaufmann/Documents/Ansible/image-tester-ansible/Playbooks/scripts/fedora_centos/
      dest: "/home/{{ ansible_user }}/scripts/"
      owner: root
      mode: 0755
    with_fileglob:
      - /Users/kaufmann/Documents/Ansible/image-tester-ansible/Playbooks/scripts/fedora_centos/*
    when: ansible_distribution == 'Fedora' or ansible_distribution == 'CentOS'


- hosts: openstack_servers
  tasks:
  - name: Installing Htop
    shell: hostname -f
  - name: Install Htop APT
    become: True
    become_user: root                                                                                                                      
    apt:
      update_cache: yes
      name: htop
      state: latest
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
#      
  - name: Install Htop YUM
    become: True
    become_user: root  
    yum:  
      name: htop
      state: latest
    when: ansible_distribution == 'CentOS' or ansible_distribution == 'Fedora'

