---
- name: "installation on IP host"
  hosts: Hosts
  tasks:
  - name: Install GEDIT
    become: True                                                                                                                      
    apt:
      update_cache: yes
      name: gedit
      state: latest
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
   


- name: "copy files to host to Debian"
  hosts: Hosts
  tasks:
  - name: Copying files to Host to Debian                                                                                                        
    copy:
      src: /Users/kaufmann/Documents/Ansible/vm/2.0/Playbooks/send_files/file.txt
      dest: "/home/{{ ansible_user }}/toto.txt"
      mode: 0755
    when: ansible_distribution == 'Debian'


